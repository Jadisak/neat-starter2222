---
layout: default
prism: true
---
<div class="h-12 w-full"></div>
<div class="container max-w-4xl px-6 mt-24">
    <div class="pb-5 mb-5 border-b border-gray-200">
        <h1 class="font-bold text-3xl py-3 lg:text-5xl bg-clip-text text-transparent bg-gradient-to-r from-amber-300 via-red-400 to-orange-700 tracking-tight">{{title}}</h1>
        <p class="text-center text-base leading-6 flex-1 font-thin text-gray-400 tracking-tight">
            <time> {{ date | readableDate }}
                 <span class="text-orange-400">by</span>
                <a>{{ author }}</a>

            </time>
        </p>
    </div>

    <article class="xprose xlg:prose-xl my-4 mx-auto space-y-3 text-lg md:text-xl">
        {{ content | safe }}
    </article>

</div>
