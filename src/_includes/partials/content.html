<div class="max-w-5xl grid grid-cols-1 lg:grid-cols-2 gap-4 mb-0 lg:mx-0 mx-4 p-0 mt-8 text-white z-0">

    {% if quicklinks.links %}

        {% for item in quicklinks.links %}
            <a href="{{item.url}}" target="" class="rounded-xl overflow-hidden">
                <div class="max-w-md max-h-80 text-white relative"> 
                    <img src="{{item.img}}" alt="" class="hover:scale-105 duration-500 object-cover object-center">
                    <h3 class="absolute w-full font-medium text-xl p-3 leading-6 -bottom-3 bg-gradient-to-r from-orange-600/90 via-red-600/80 to-orange-500/70">{{item.title}}
                        <p class="text-base font-thin text-wrap line-clamp-1">{{item.desc}}</p>
                    </h3>
                </div>
            </a>
        {% endfor %}

    {% endif %}

</div>
