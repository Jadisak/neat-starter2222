<div class="max-w-5xl grid grid-cols-1 lg:grid-cols-2 gap-4 mb-24 lg:mx-0 mx-4 p-0 mt-8 text-white z-0">

    {% if quicklinks.links %}

        {% for item in quicklinks.links %}
            <a href="{{item.url}}" target="" class="rounded-xl overflow-hidden">
                <div class="w-[440px] h-[380px] text-white text-lg relative"> 
                    <img src="{{item.img}}" alt="" class="hover:scale-105 duration-500 object-cover object-center">
                    <h3 class="absolute w-full font-medium mx-auto p-4 leading-6 -bottom-3 bg-amber-700/70">{{item.title}}
                        <p class="text-base font-thin pt-2">{{item.desc}}</p>
                    </h3>
                </div>
            </a>
        {% endfor %}

    {% endif %}

</div>
